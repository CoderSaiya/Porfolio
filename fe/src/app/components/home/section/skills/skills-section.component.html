<section id="skills" class="skills" #sectionRef>
  <div class="container">
    <div class="skills__wrap" [class.slide-in-diagonal]="isVisible">
      <div class="skills__header">
        <span class="badge badge--secondary">Kỹ năng</span>
        <h2 class="skills__title">Chuyên Môn <span class="accent">Kỹ Thuật</span></h2>
        <div class="skills__underline underline-gradient"></div>
      </div>

      <div class="skills__grid">
        <div class="skill-category card stagger-animation" *ngFor="let category of skillCategories; index as ci"
          [style.--stagger]="ci">
          <div class="skill-category__header">
            <div class="skill-category__icon" [style.background]="category.color + '22'">
              <lucide-icon [name]="category.icon || 'Code'" [style.color]="category.color"></lucide-icon>
            </div>
            <h3 class="skill-category__title">{{ category.title }}</h3>
          </div>

          <div class="skill-category__items">
            <div class="skill-item" *ngFor="let skill of category.skills; index as si">
              <div class="skill-item__icon">
                <lucide-icon [name]="skill.icon || 'Circle'"></lucide-icon>
              </div>
              <span class="skill-item__name">{{ skill.name }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="skills__extra" *ngIf="extraTech.length > 0">
        <h3>Công nghệ khác</h3>
        <div class="skills__chips">
          <span *ngFor="let tech of extraTech; index as i" class="skills__chip stagger-animation" [style.--stagger]="i">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>
  </div>
</section>
