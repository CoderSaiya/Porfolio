<section id="hero" class="hero">
  <div class="hero__bg">
    <div class="hero__grid"></div>
    <div class="hero__gradient hero__gradient--1"></div>
    <div class="hero__gradient hero__gradient--2"></div>
  </div>

  <div class="container hero__container">
    <div class="hero__content fade-in">
      <p class="hero__hello">Xin chào, tôi là</p>
      <h1 class="hero__name"><span class="gradient-text">Nhật Cường</span></h1>
      <h2 class="hero__role">.NET Backend Developer</h2>

      <p class="hero__desc">
        Quan tâm các kiến trúc/khái niệm như RESTful, Clean Architecture, logging & monitoring cơ bản;
        sẵn sàng học thêm về microservices, message queue (RabbitMQ) và cloud khi tham gia dự án thực tế.
      </p>

      <div class="hero__cta">
        <button class="btn btn--accent" (click)="scrollTo('projects')">Xem Dự Án</button>
        <button class="btn btn--outline" (click)="scrollTo('contact')">Liên Hệ Ngay</button>
      </div>

      <div class="hero__social">
        <a class="hero__socialBtn stagger-animation" [style.--stagger]="0" href="https://github.com/CoderSaiya"
          target="_blank" aria-label="GitHub">
          <lucide-icon name="Github"></lucide-icon>
        </a>
        <a class="hero__socialBtn stagger-animation" [style.--stagger]="1" href="https://www.linkedin.com/in/nhat-cuong"
          target="_blank" aria-label="LinkedIn">
          <lucide-icon name="Linkedin"></lucide-icon>
        </a>
        <a class="hero__socialBtn stagger-animation" [style.--stagger]="2" href="mailto:nhatcuongdev.contacts@gmail.com"
          aria-label="Email">
          <lucide-icon name="Mail"></lucide-icon>
        </a>
      </div>
    </div>
  </div>

  <div class="hero__scroll">
    <span>Cuộn xuống</span>
    <button class="hero__scrollBtn float-animation" (click)="scrollTo('about')">
      <lucide-icon name="ArrowDown"></lucide-icon>
    </button>
  </div>
</section>
