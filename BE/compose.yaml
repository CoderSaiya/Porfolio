name: portfolio

services:
  rabbitmq-portfolio:
    image: rabbitmq:3-management
    container_name: rabbitmq-portfolio
    volumes:
      - ./rabbitmq/etc/definitions.json:/etc/rabbitmq/definitions.json
      - ./rabbitmq/etc/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf
      - ./rabbitmq/data:/var/lib/rabbitmq/mnesia/rabbitmq@my-rabbit
      - ./rabbitmq/logs:/var/log/rabbitmq/log
    ports:
      - 5672:5672
      - 15672:15672
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 10s
      timeout: 3s
      retries: 30
      start_period: 30s
    networks:
      - portfolio-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.75
    restart: unless-stopped
    
  api-portfolio:
    build:
      context: .
      dockerfile: BE_Portfolio/Dockerfile
    container_name: api-portfolio
    environment:
      - ASPNETCORE_URLS=http://+:8082
      - ASPNETCORE_ENVIRONMENT=Development
      - COMPlus_GCHeapHardLimitPercent=50
      - DOTNET_EnableDiagnostics=0
      
      - RabbitMqSettings__HostName=rabbitmq-portfolio

      - Authentication__Google__ClientId=${GOOGLE_CLIENT_ID}
      - Authentication__Google__ClientSecret=${GOOGLE_CLIENT_SECRET}
      
      - Authentication__GitHub__ClientId=${GITHUB_CLIENT_ID}
      - Authentication__GitHub__ClientSecret=${GITHUB_CLIENT_SECRET}
    ports:
      - "5002:8082"
    depends_on:
      rabbitmq-portfolio:
        condition: service_healthy
    networks:
      - portfolio-network
    mem_limit: 512m
    mem_reservation: 256m
    cpus: 0.75
    restart: unless-stopped
    
  cloudflared-portfolio:
    image: cloudflare/cloudflared:latest
    container_name: cloudflared-portfolio
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - api-portfolio
    networks:
      - portfolio-network
    mem_limit: 128m
    mem_reservation: 64m
    cpus: 0.25
    restart: unless-stopped

networks:
  portfolio-network:
    driver: bridge

volumes:
  mssql_data: